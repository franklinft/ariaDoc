      tags:
        - Tipo de incidente
      summary: Cria um novo tipo de Incidente
      parameters:
        - name: body
          in: body
          required: true
          schema:
            properties:
              items:
                type: object
            example:
              nome: Flebite
              riscos:
                - nome: Risco 5
      responses:
        '200':
          description: OK
    get:
      tags:
        - Tipo de incidente
      summary: Retorna uma lista de tipo de Incidente
      responses:
        '200':
          description: OK
          schema:
            properties:
              items:
                type: object
            example:
              - id: 16
                riscos:
                  - id: 22
                    habilitado: true
                    nome: Risco
                nome: Queda
              - id: 17
                riscos:
                  - id: 32
                    habilitado: true
                    nome: Risco 5
                nome: Flebite
  '/tipoincidente/{id}':
    get:
      tags:
        - Tipo de incidente
      summary: Retorna um JSON array de tipo de incidente
      description: No exemplo abaixo a pesquisa foi realizada passando o ID - 17.
      parameters:
        - name: id
          in: path
          type: integer
          required: true
      security:
        - APIKeyHeader: []
      responses:
        '200':
          description: OK
          schema:
            properties:
              items:
                type: object
            example:
              id: 17
              riscos:
                - id: 32
                  habilitado: true
                  nome: Risco 5
              nome: Flebite
    put:
      tags:
        - Tipo de incidente
      summary: Atualiza um tipo de incidente em específico
      description: 'No exemplo abaixo alteramos o tipo de incidente de ID - 17, a propriedade nome de Flebite para Troboflebite.'
      parameters:
        - name: id
          in: path
          type: integer
          required: true
        - name: body
          in: body
          schema:
            properties:
              items:
                type: object
            example:
              nome: Tromboflebite
              riscos:
                - nome: Risco 5
      responses:
        '200':
          description: OK
          schema:
            properties:
              items:
