              aapo: PaO2 < 55
              creatininaSerica: 1.5 - 1.9
              registroLeito: 446329
      responses:
        '200':
          description: OK
          schema:
            properties:
              id:
                type: integer
              dataHoraBalao:
                type: string
              atendimento:
                type: string
